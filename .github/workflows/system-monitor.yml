name: Simple Sanity Check

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python 3.9, pipenv and Pipfile dependencies
        uses: palewire/install-python-pipenv-pipfile@v3
        with:
          python-version: "3.9.13"
      - name: Lint with Flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          pipenv run python -m flake8 src/*.py --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          pipenv run python -m flake8 src/*.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with Pytest
        run: pipenv run python -m pytest test
